<!DOCTYPE html>
<html>
<head>
    <title>RSS Test</title>
    <script src="assets/security.js"></script>
</head>
<body>
    <div id="rss-feed-container">
        <p>Loading...</p>
    </div>
    
    <script>
        // Test direct API call
        fetch('/public/api.php?path=api/rss/fetch&category=technology&sort=recent', {
            headers: { 
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Data received:', data);
            const container = document.getElementById('rss-feed-container');
            if (data.error) {
                container.innerHTML = `<p style="color: red;">Error: ${data.message}</p>`;
            } else {
                container.innerHTML = `<p style="color: green;">Success! Found ${data.length} articles</p>`;
                data.forEach(article => {
                    const div = document.createElement('div');
                    div.innerHTML = `<h3>${article.title}</h3><p>${article.description}</p>`;
                    container.appendChild(div);
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('rss-feed-container').innerHTML = `<p style="color: red;">Fetch error: ${error.message}</p>`;
        });
    </script>
</body>
</html>
