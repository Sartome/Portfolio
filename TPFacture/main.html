<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculatrice de prix et quantités">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice de Prix</title>
</head>
<body>
    <div class="container">
        <h1>Calculatrice de Prix</h1>
        <table aria-label="Calculatrice de prix">
            <tr>
                <td>Article</td>
                <td>Prix unitaire</td>
                <td>Quantité</td>
                <td>Résultat</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Article 1" aria-label="Nom de l'article 1"></td>
                <td><input type="number" placeholder="Prix unitaire 1" min="0" step="0.01" aria-label="Prix unitaire de l'article 1"></td>
                <td><input type="number" placeholder="Quantité 1" min="0" aria-label="Quantité de l'article 1"></td>
                <td><input type="text" placeholder="Résultat 1" readonly aria-label="Résultat total de l'article 1"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Article 2" aria-label="Nom de l'article 2"></td>
                <td><input type="number" placeholder="Prix unitaire 2" min="0" step="0.01" aria-label="Prix unitaire de l'article 2"></td>
                <td><input type="number" placeholder="Quantité 2" min="0" aria-label="Quantité de l'article 2"></td>
                <td><input type="text" placeholder="Résultat 2" readonly aria-label="Résultat total de l'article 2"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Article 3" aria-label="Nom de l'article 3"></td>
                <td><input type="number" placeholder="Prix unitaire 3" min="0" step="0.01" aria-label="Prix unitaire de l'article 3"></td>
                <td><input type="number" placeholder="Quantité 3" min="0" aria-label="Quantité de l'article 3"></td>
                <td><input type="text" placeholder="Résultat 3" readonly aria-label="Résultat total de l'article 3"></td>
            </tr>
            <tr>
                <td><label for="totalTTC">Total TTC</label></td>
                <td></td>
                <td></td>
                <td><input type="number" id="totalTTC" placeholder="Total TTC" readonly aria-label="Total TTC"></td>
            </tr>
            <tr>
                <td><button id="calculateButton" aria-label="Calculer les totaux">Calculer</button></td>
                <td colspan="3"><button id="resetButton" aria-label="Réinitialiser le formulaire">Réinitialiser</button></td>
            </tr>
        </table>
        <a href="../index.html" class="bouton" aria-label="Retour à la page précédente">Retour</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
